<form name="OCProductForm" ng-submit="product.addToCart(product.item)" id="product_view">
    <fieldset class="form-group">
        <div class="row">
            <div ng-class="{'col-md-6': product.item.xp.image, 'col-md-12': !product.item.xp.image}">
                <!--PRODUCT IMAGE-->
                <img class="img-responsive" ng-if="product.item.xp.image.URL" ng-src="{{product.item.xp.image.URL}}" alt="Product Image">
                <div class="panel panel-default" ng-if="product.item.Description && product.item.xp.image.URL">
                    <div class="panel-heading">
                        <h3 class="panel-title">Description</h3>
                    </div>
                    <div class="panel-body">
                        {{product.item.Description}}
                    </div>

                </div>
            </div>

            <div ng-if="product.item.xp.visible">
                <div ng-class="{'col-md-6': product.item.xp.image, 'col-md-12': !product.item.xp.image}">
                    <h1>{{product.item.Name || product.item.ID}}</h1>
                    <h3 ng-if="product.item.Name">{{product.item.ID}}</h3>
                    <div class="panel panel-default" ng-if="product.item.Description && !product.item.xp.image.URL">
                        <div class="panel-heading">
                            <h3 class="panel-title">Description</h3>
                        </div>
                        <div class="panel-body">
                            {{product.item.Description}}
                        </div>
                    </div>
                    <div class="panel panel-default" ng-if="product.item.StandardPriceSchedule.PriceBreaks">
                        <div class="panel-heading">
                            <h3 class="panel-title">Price Breaks</h3>
                        </div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Quantity</th>
                                <th>Price</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="priceBreak in product.item.StandardPriceSchedule.PriceBreaks">
                                <td>{{priceBreak.Quantity}}</td>
                                <td>{{priceBreak.Price}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <oc-spec-form product="product"></oc-spec-form>
                    <oc-add-to-order product="product" formname="OCProductForm"></oc-add-to-order>
                </div>
            </div>
        </div>
    </fieldset>
</form>
<div ng-if="!product.item.xp.visible">
    <form name="enquiry"  ng-submit="product.sendEnquiry()">
        <div class="form-group">
            <button type="submit" class="btn btn-primary" >SEND PRICE ENQUIRY</button>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="name">Enter Name</label>
                <input id="name" type="text" pattern="([A-Za-z0-9\-\_]+)" pattern-err-type="ID_Name" class="form-control" />
            </div>
            <div class="form-group col-sm-6">
                <label for="message">Enter Message</label>
                <input id="message" type="text" class="form-control" required/>
            </div>
            <div class="form-group col-sm-6">
                <label for="PhoneNumberInput">Phone Number</label>
                <input id="PhoneNumberInput" type="text" class="form-control" />
            </div>
            <div class="form-group col-sm-6">
                <label for="EmailAddressInput">Email Address</label>
                <input id="EmailAddressInput" type="email" class="form-control" required/>
            </div>

        </div>
    </form>
</div>
